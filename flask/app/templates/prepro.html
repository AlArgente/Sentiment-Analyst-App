{% extends "base.html" %}

{% block content %}
<h1>Selecciona qué desea aplicar al preprocesamiento</h1>
<form class="form-prepro" method="post">
  <span>Seleccione una o más</span>
  <select multiple class="input-prepro" name="preprocessing">
    {% for d in data %}
    <option value="{{ d.name }}">{{ d.name }}</option>
    {% endfor %}
  </select>
  <input type="submit" value="submit">
</form>

{% endblock %}
